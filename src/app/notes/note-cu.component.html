<div class="modal-header">
    <h4 class="modal-title">{{formTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <form *ngIf="actionType != 'view'" class="col-md-12" [formGroup]="cuNoteForm"
                  (ngSubmit)="onSubmit(cuNoteForm.value)">

                <div *ngIf="actionType=='update'|| actionType == 'view'" class="form-group">
                    <label for="id">Id:</label>
                    <input class="form-control" readonly type="text"
                           [formControl]="cuNoteForm.controls['id']" id="id">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input class="form-control" readonly type="text" placeholder="Date"
                           [formControl]="cuNoteForm.controls['date']" id="date">
                </div>

                <div class="form-group">
                    <label for="title">Title:</label>
                    <input class="form-control" type="text" placeholder="Title" name="title"
                           [formControl]="cuNoteForm.controls['title']" id="title" required>
                </div>
                <div *ngIf="title.invalid && title.dirty"
                     class="alert alert-danger">
                    <div *ngIf="title.errors">
                        Title is required.
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea rows="5" class="form-control" type="text" placeholder="Description"
                              name="description"
                              [formControl]="cuNoteForm.controls['description']" id="description"></textarea>
                </div>
                <div *ngIf="description.invalid && description.dirty"
                     class="alert alert-danger">
                    <div *ngIf="description.errors">
                        Description is required.
                    </div>
                </div>
                <hr>
                <div class="form-group pull-right">
                    <button [disabled]="!cuNoteForm.valid" class="btn btn-success" type="submit">{{ submitButtonLabel
                        }}
                    </button>
                    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('close')">{{
                        closeButtonLabel }}
                    </button>
                </div>
            </form>

            <div *ngIf="actionType=='view'" class="col-md-12">
                <div style="font-weight: bold">Id:</div>
                <div style="margin-bottom: 10px">{{note.id}}</div>
                <div style="font-weight: bold">Date:</div>
                <div style="margin-bottom: 10px">{{note.date}}</div>
                <div style="font-weight: bold">Title:</div>
                <div style="margin-bottom: 10px">{{note.title}}</div>
                <div style="font-weight: bold">Description:</div>
                <div style="margin-bottom: 10px; white-space: pre-line">{{note.description}}</div>

                <hr>
                <div class="pull-right">
                    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('close')">{{
                        closeButtonLabel }}
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
